<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>반짝 - 반려미용샵의 단짝</title>

    <meta name="description" content="국내 1위 펫샵전용 예약/고객관리">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.gopet.kr/pet/ico/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="https://www.gopet.kr/pet/ico/favicon.png" />

    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="js/lib/modernizr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/detectizr/2.2.0/detectizr.min.js"></script>
    <script src="js/lib/gsap.min.js"></script>
    <script src="js/lib/jquery-1.11.2.min.js"></script>
    <script src="js/lib/intersection-observer.js"></script>
</head>
<body>

    <div class="wrap stores">
        <div class="comp-header">
            <div class="header-bx">
                <div class="header-back">
                    <a href="javascript:;">
                        <img src="img/stores/ic_arrow_left_black.png" alt="">
                    </a>
                </div>
                <div class="header-title">
                    입점신청 - 휴대폰인증
                </div>
                <div class="header-home">
                    <a href="javascript:;">
                        <img src="img/stores/btn_home.png" alt="">
                    </a>
                </div>
            </div>
        </div>

        <div class="comp-content">
            <div class="content-bx">
                <div class="content-header">
                    <div class="content-logo">
                        <img src="img/stores/logo_big.png" alt="">
                    </div>

                    <div class="content-list">
                        <ul>
                            <li class="on on-line">
                                <span><span>1</span></span>
                            </li>
                            <li class="on">
                                <span><span>2</span></span>
                            </li>
                            <li>
                                <span><span>3</span></span>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="content-info">
                    <div class="content-info-bx">

                        <div class="content-info__header-txt m-b-52">
                            입점신청을 위해<br>
                            휴대폰 인증을 진행합니다.
                        </div>

                        <div class="content-info__input-bx">
                            <div class="comp-input">
                                <p>휴대폰 번호</p>

                                <div class="comp-input__default">
                                    <div class="comp-input-bx">
                                        <input type="text" placeholder="‘-‘ 없이 번호 입력">
                                    </div>
                                    <a href="javascript:;">전송</a>
                                </div>
                            </div>
                        </div>

                        <div class="content-info__input-bx">
                            <div class="comp-input">
                                <p>인증 번호</p>

                                <div class="comp-input__default comp-input__default-on">
                                    <div class="comp-input-bx">
                                        <input type="text" placeholder="인증번호 입력 (10분 이내)">
                                    </div>
                                    <a href="javascript:;">인증확인</a>
                                </div>
                            </div>
                        </div>

                        <div class="content-info__btn">
                            <a href="javascript:;">확인</a>
                        </div>

                    </div>

                </div>
            </div>

        </div>

        <div class="comp-footer">
            <div class="footer-bx">
                <h2>(주)펫이지 사업자 정보</h2>
                <p class="footer-ceo">대표: 신동찬</p>

                <div class="footer-address">
                    <div class="footer-address__info0">
                        <p>사업자등록번호: 157-86-01070 <a href="javascript:;">사업자정보확인</a></p>
                        <p>서울시 종로구 종로6 5층 서울창조경제혁신센터</p>
                    </div>
                    <div class="footer-address__info1">
                        <p>통신판매업 제 2021-서울종로-0183호</p>
                        <p>개인정보 담당자: 이석범 <a href="mailto:privacy@peteasy.kr">privacy@peteasy.kr</a></p>
                    </div>
                </div>

                <div class="footer-info">
                    <div class="footer-info__link">
                        <a href="javascript:;">이용약관</a>
                        <a href="javascript:;">개인정보처리방침</a>
                    </div>
                    <div class="footer-info__ltd">
                        ©PetEasy Co. Ltd. All rights reserved
                    </div>
                </div>
                
                <div class="footer-btn">
                    <a href="javascript:;">
                        <img src="img/stores/ic_footer_logo.png" alt="">
                    </a>
                </div>
                
                <div class="footer-btn-up">
                    <a href="javascript:;">
                        <img src="img/stores/btn_up.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/App.js"></script>
</body>
</html>
